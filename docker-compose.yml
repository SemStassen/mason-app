name: mason

services:
  pg:
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile
    restart: unless-stopped
    shm_size: 1g
    ports:
      - "5442:5432"
    environment:
      POSTGRES_USER: mason
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mason
    volumes:
      - pg:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U postgres -d mason -c 'SELECT uuidv7_generate();'",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    command: |
      postgres
      -c wal_level=logical
      -c max_wal_senders=10
      -c max_replication_slots=5
      -c hot_standby=on
      -c hot_standby_feedback=on

